<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AnnounceIT</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h3 class="logo">AnnounceIT</h3>
            <div class="nav-links">
                <a href="./ad-dashboard.html">Dashboard</a>
            </div>
            <div class="nav-links second">
                <a href="./ad-dashboard.html">Logout</a>
            </div>
            <a href="#" class="menu" id="openNav"><img src="../images/humberger.svg"
                    alt="The Button expanding navbar in small screens"></a>
        </nav>
        <div class="header-title">
            <h2>New Announcement</h2>
        </div>
    </header>
    <div class="overlay" id="mobileMenu">
        <a href="#" class="close" id="closeNav">&times;</a>
        <div class="overlayContent">
            <a href="./ad-dashboard.html">Dashboard</a>
            <a href="./index.html">Logout</a>
        </div>
    </div>
    <div class="content-announcements">
        <div class="card">
            <div>
                <label>Announcement Content</label>
                <textarea name="text" id="text" cols="30" rows="10" class="form-input"
                    placeholder="Announcement Content"></textarea>
            </div>
            <div>
                <label>From: </label>
                <input type="date" name="from-date" id="due-date" class="form-input">
            </div>
            <label>To: </label>
            <div>
                <input type="date" name="to-date" id="due-date" class="form-input">
            </div>
            <a href="./ad-dashboard.html"><button type="submit" class="join-button createA">Create</button></a>
            <a href="./ad-dashboard.html"><button class="join-button createA b">Cancel</button></a> 
        </div>
    </div>
    <div class="footer">
        <p>Developed by Richard Nshimyumukiza || 2020</p>
        <div class="social-icons">
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
